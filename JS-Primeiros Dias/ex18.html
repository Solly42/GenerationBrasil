<meta charset="utf-8">

<script>

var media, salario, totalSalario = contador = 0;
		
    while (contador <= 5 )
	{	
		salario = parseFloat(prompt("Insira seu salario "))
		totalSalario = totalSalario + salario
		contador ++;
	}
        if(contador > 0 && contador !=1)
        {
	    media = totalSalario / contador
        alert (media);
        }
        else 
        {
            alert("Impossível dividir por zero");
        }
	    console.log("A media salarial é " + media)

</script>
