<meta charset="utf-8">

<script>
    var nome, salario, novo;

    nome = prompt("Insira seu nome ");
    salario = parseInt(prompt("Insira seu salario "));

	if (salario >= 5000)
	{
	     novo = (salario * 5)/100 + salario;
		//novo = salario *0.05
	}
	else
	{
		novo = (salario * 10)/100 + salario;
		//novo = salario * 0.10
	}
	console.log(nome + " seu atual salario é de: " + salario + " " + "e seu novo salario é: " + novo);
</script>
